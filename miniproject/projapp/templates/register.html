{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <title>Registration</title>
</head>
<body>
    <div id="main">
        <div id="reg-div">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign up</button>
            </form>
            <div id="errors">
                {% if form.errors %}
                    <div id="errors-div">
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                <p style="color: rgb(255, 77, 77)"> {{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
